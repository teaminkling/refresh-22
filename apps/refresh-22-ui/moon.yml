type: "tool"
language: "typescript"
stack: "frontend"
project:
  name: "marketing-ui"
  description: "The main marketing frontend for Inkling Interactive."
  maintainers: ["thomas@teaminkling.com"]
tasks:
  install:
    command: "npm install"
  build:
    command: "npm run build"
  dev:
    command: "npm run dev"
  format:
    command: "npm run format"
  format-check:
    command: "npm run format:check"
  lint:
    command: "npm run lint"
